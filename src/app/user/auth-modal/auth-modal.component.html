<app-modal modalId="auth">
  <p class="text-2xl font-bold" heading>Sua conta</p>

  <!-- Tabs -->
  <ul class="flex flex-wrap mb-4">
    <li class="flex-auto text-center">
      <a
        class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400"
        href="#"
        >Entrar</a
      >
    </li>
    <li class="flex-auto text-center">
      <a
        class="block rounded py-3 px-4 transition hover:text-indigo-400"
        href="#"
        >Registrar</a
      >
    </li>
  </ul>

  <!-- Login Form -->
  <form>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <input
        type="email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Email"
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Senha</label>
      <input
        type="password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Insira sua senha"
      />
    </div>

    <button
      type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
    >
      Entrar
    </button>
  </form>

  <!-- Registration Form -->
  <form>
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Nome</label>
      <input
        type="text"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Insira seu nome"
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <input
        type="email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Insira seu email"
      />
    </div>

    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Idade</label>
      <input
        type="number"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Insira sua idade"
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Senha</label>
      <input
        type="password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Insira sua senha"
      />
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirmar senha</label>
      <input
        type="password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Confirme sua senha"
      />
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Telefone</label>
      <input
        type="text"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Insira seu telefone"
      />
    </div>

    <button
      type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
    >
      Registrar
    </button>
  </form>
</app-modal>
